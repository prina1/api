<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="save_data.php" method="post">
    <label for="child_first_name">Child First Name:</label>
    <input type="text" id="child_first_name" name="child_first_name" required><br>
  
    <label for="child_middle_name">Child Middle Name:</label>
    <input type="text" id="child_middle_name" name="child_middle_name"><br>
  
    <label for="child_last_name">Child Last Name:</label>
    <input type="text" id="child_last_name" name="child_last_name" required><br>
  
    <label for="child_age">Child Age:</label>
    <input type="number" id="child_age" name="child_age" required><br>
  
    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select><br>
  
    <label for="different_address">Different Address?</label>
    <input type="checkbox" id="different_address" name="different_address" onchange="enableDisableFields()"><br>
  
    <label for="child_address">Child Address:</label>
    <input type="text" id="child_address" name="child_address" disabled><br>
  
    <label for="child_city">Child City:</label>
    <input type="text" id="child_city" name="child_city" disabled><br>
  
    <label for="child_state">Child State:</label>
    <input type="text" id="child_state" name="child_state" disabled><br>
  
    <label for="country">Country:</label>
    <select id="country" name="country" disabled>
      <option value="Nepal">Nepal</option>
      <option value="India">India</option>
      <option value="China">China</option>
      
    </select><br>
  
    <label for="child_zip_code">Child Zip Code:</label>
    <input type="number" id="child_zip_code" name="child_zip_code" disabled><br>
  
    <button type="submit">Save</button>
  </form>
  
  <script>
  function enableDisableFields() {
    var differentAddressCheckbox = document.getElementById("different_address");
    var addressFields = document.querySelectorAll("#child_address, #child_city, #child_state, #country, #child_zip_code");
  
    for (var i = 0; i < addressFields.length; i++) {
      addressFields[i].disabled = !differentAddressCheckbox.checked;
    }
  }
  </script>
  
</body>
</html>
